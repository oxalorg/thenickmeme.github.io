        <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
        <script type="text/javascript">
                var colors = ["#00F", "#0F0", "#F00", "#F0F"];
                var css = document.createElement("style");
                css.type = "text/css";
                var colorIndex = 0;

                function changeColors() {
                    colorIndex = (colorIndex + 1) % colors.length;
                    var nextColor = colors[colorIndex];
                    css.innerHTML += "#fgt{color:" + nextColor + ";}";
                    document.body.appendChild(css);
                }

                var currentNumber = 1;

                function progressiveRandomNumber() {
                    if (currentNumber > 400)
                        currentNumber = 1;
                    currentNumber += currentNumber / (Math.sqrt(currentNumber)) + currentNumber / 100;
                    // console.log(currentNumber);
                    return currentNumber;
                }

                (function randomizeChangeColor() {
                    var randomTime = progressiveRandomNumber();
                    setTimeout(function () {
                        changeColors();
                        randomizeChangeColor();
                    }, randomTime);
                }());
        </script>
    </head>
